<!DOCTYPE html>
<!--suppress HtmlUnknownAttribute, XmlUnusedNamespaceDeclaration -->
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema CV - Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link th:href="@{/css/StyleLog.css}" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="login-container">
                <div class="brand-logo">
                    Portal de Empleados
                </div>

                <!-- Mensaje de error -->
                <!--suppress HtmlUnknownAttribute -->
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Credenciales inválidas. Por favor, intente nuevamente.
                </div>

                <!-- Mensaje de éxito -->
                <!--suppress HtmlUnknownAttribute -->
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    Sesión cerrada exitosamente.
                </div>

                <!-- Mensajes Flash -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>

                <div th:if="${success}" class="alert alert-success" role="alert">
                    <span th:text="${success}"></span>
                </div>

                <!-- Formulario de login -->
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Ingrese su usuario" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Ingrese su contraseña" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        Iniciar Sesión
                    </button>
                </form>

                <!-- Enlace para debug (temporal) -->
                <div class="mt-3 text-center">
                    <a th:href="@{/debug/usuarios}" class="text-muted small">Ver usuarios (debug)</a>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
