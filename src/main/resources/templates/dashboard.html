<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema CV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-home"></i> Sistema CV - Stylish Home
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="fas fa-user"></i> 
                    <span th:text="${empleado.usuario}">Usuario</span> 
                    (<span th:text="${empleado.rol}">Rol</span>)
                </span>
                <a class="btn btn-outline-light btn-sm" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                    <a th:href="@{/clientes}" class="list-group-item list-group-item-action">
                        <i class="fas fa-users"></i> Gestión de Clientes
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="fas fa-boxes"></i> Gestión de Productos
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="fas fa-file-invoice-dollar"></i> Cotizaciones
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="fas fa-shopping-cart"></i> Ventas
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="fas fa-chart-bar"></i> Informes
                    </a>
                </div>
            </div>

            <!-- Content -->
            <div class="col-md-9">
                <div class="row">
                    <div class="col-12">
                        <h2>Dashboard Principal</h2>
                        <p class="text-muted">Bienvenido al Sistema de Control de Ventas</p>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="row mt-4">
                    <div class="col-md-3 mb-3">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h4 th:text="${#numbers.formatInteger(clientesCount, 0)}">0</h4>
                                        <p>Clientes</p>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-users fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h4 th:text="${#numbers.formatInteger(productosCount, 0)}">0</h4>
                                        <p>Productos</p>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-boxes fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card text-white bg-warning">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h4 th:text="${#numbers.formatInteger(cotizacionesCount, 0)}">0</h4>
                                        <p>Cotizaciones</p>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-file-invoice-dollar fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card text-white bg-info">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h4 th:text="${#numbers.formatInteger(ventasCount, 0)}">0</h4>
                                        <p>Ventas</p>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-shopping-cart fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
